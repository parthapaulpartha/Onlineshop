{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% load staticfiles %}
{% endblock %}

{% block body %}

    <img src="{% static 'images/contact_us.jpg' %}" alt="No" style="width:100%;height:300px;"><br><br>
    <div class="container">
        <div style="margin-top:20px"></div>

        <div class="row">
            <div class="col">
                <div class="card rounded-0 ">
                    <div class="card-header">
                        <h4 class="mb-0">Our Location </h4>
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.0734318742775!2d90.36405251445713!3d23.
                                    815987692185722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c128b15cc4df%3A0x37adf8155b1773d0!
                                    2sMirpur%2011!5e0!3m2!1sen!2sbd!4v1566818120830!5m2!1sen!2sbd"
                                    width="600" height="400" frameborder="0" style="border:0;" allowfullscreen="">
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card rounded-0 ">
                    <div class="card-header">
                        <h4 class="mb-0">Contact</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-outline-success my-2 my-sm-0"> Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div><br>
    </div>

    <div class="card rounded-0 ">
        <div class="card-footer">
            <center>
                <p>Our Email : onlineshop1@gmail.com</p>
            </center>
        </div>
    </div>

{% endblock %}
