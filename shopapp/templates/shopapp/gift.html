{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
    <!-- start card -->
    <div class="container">
            <div style="margin-top:20px"></div>
            <center>
                <div class="row">
                    {% for gift in all_gifts %}
                    <div class="col">
                        <div class="card" style="width: 15.9rem;">
                          <img src="{{ gift.image.url }}" class="card-img-top" style="height:200px" alt="width:90%;">
                            <h5 class="card-title"><strong> Code: g0{{ gift.id }}</strong></h5>
                            <a href="/onlineshop/order/" class="btn btn-dark">Order Now ( {{ gift.price }} )</a>
                        </div><br>
                    </div>
                    {% endfor %}
                </div>
            </center>
        </div>
        <!-- End card -->
{% endblock %}
